<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play-with-express</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <div class="display-3">todos management</div>
    <hr />

    <div class="row">
        <div class="col-4">
            <img src="images/todos.png" class="img-fluid" alt="" />
        </div>
    </div>
    <hr />

    <div class="row mt-3">
        <div class="col-offset-4 col-6">
            <input id="new-todo-field" type="text" class="form-control" placeholder="What needs to be done?" />
        </div>
    </div>
    <span id="message"></span>
    <hr />
    <button id="todos-btn" class="btn btn-primary">Fetch top-20 todos</button>
    <hr />

    <table class="table">
        <tbody id="todos"></tbody>
    </table>

    <script src="./javascript/clientApp.js"></script>
</body>

</html>
