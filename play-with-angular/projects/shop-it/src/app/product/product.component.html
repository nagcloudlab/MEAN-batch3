<div class="row" appHighlight="#DEF">
    <!-- <pre>{{product|json}}</pre> -->
    <div class="col-4">
        <img class="img-fluid" alt="product-image" [src]="product.imagePath" />
    </div>
    <div class="col-8">
        <div>{{product.name|uppercase}} - {{product.makeTimeStamp|date:'yyyy'}}</div>
        <div>{{product.price | discount | currency:product.currencyCode}}</div>
        <button (click)="handleBuy($event)" class="btn btn-primary">buy</button>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(1)}" (click)="handleTabChange(1)"
                    href="#">Description</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(2)}" (click)="handleTabChange(2)"
                    href="#">Specification</a>
            </li>
            <li class="nav-item">
                <a [ngClass]="{'nav-link':true,active:isTabSelected(3)}" (click)="handleTabChange(3)"
                    href="#">Reviews</a>
            </li>
        </ul>
        <div *ngIf="isTabSelected(1)">{{product.description | slice:0:1000}}</div>
        <div *ngIf="isTabSelected(2)">Not Yet</div>
        <div *ngIf="isTabSelected(3)">
            <app-review-form (newReview)="handleNewReview($event)"></app-review-form>
            <br />
            <div *ngFor="let rev of reviews">
                <app-review [value]="rev"></app-review>
            </div>
        </div>
    </div>
</div>
