<button *ngIf="!isOpen" (click)="handleFormOpen()"><i class="fa fa-plus"></i></button>
<div class="card" *ngIf="isOpen">
    <div class="card-header">Review Form</div>
    <div class="card-body">
        <form [formGroup]="reviewForm" (submit)="handleSubmit($event)">
            <div class="form-group">
                <label>Stars</label>
                <select class="form-control" formControlName="stars">
                    <option *ngFor="let i of [1,2,3,4,5]" [value]="i">
                        {{i}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Body</label>
                <textarea class="form-control" formControlName="body"></textarea>
            </div>
            <div class="form-group">
                <label>Author</label>
                <input class="form-control" formControlName="author" />
            </div>
            <hr />
            <button>Submit</button>
            <button type="button" (click)="handleFormOpen()">Cancel</button>
            <hr />
        </form>
    </div>
</div>
