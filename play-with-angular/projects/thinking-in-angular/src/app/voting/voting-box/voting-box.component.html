<div class="card">
    <div class="card-header">Voting Box</div>
    <div class="card-body">

        <div class="d-flex flex-wrap justify-content-around">
            <div *ngFor="let i of votingItems">
                <app-voting-item [value]="i" (vote)="handleVote($event)"></app-voting-item>
            </div>
        </div>

        <hr />

        <app-voting-table [value]="votingLines"></app-voting-table>

    </div>
</div>
